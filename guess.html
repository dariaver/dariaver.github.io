	function checkAnswers(){


		var attempt = 0;
		var note = '';
		var big;
		var correct_unswer = Math.floor(Math.random()*100 + 1); // Компьютер загадывает число
		var user_unswer;
		var ending1;
		var ending2;
		//alert (correct_unswer)
		while (user_unswer != correct_unswer) {
			attempt++; // attempt = attempt + 1;
			if (attempt > 100) {alert ('Число было ' + correct_unswer + '! Вы не угадали! Спасибо за игру.'); break;}
			if (attempt == 3 || attempt == 23 || attempt == 33 || attempt == 43 || attempt == 53 || attempt == 63 || attempt == 73 || attempt == 83 || attempt == 93) {
				ending1 = 'ей';
				ending2 = 'ья';
			}
			else {ending1 = 'ой'; ending2 = 'ая';}
			user_unswer = parseInt(prompt(note + 'Введите любое число:')); //Пользователь вводит число
			if (1 <= user_unswer && user_unswer <= 100) {
				if (correct_unswer == user_unswer) { alert ('Вы угадали! Поздравляю! Вы угадали с ' + attempt + '-' + ending1 + ' попытки.')}
				else if (correct_unswer > user_unswer) { note = 'Не угадали. Ваше число слишком маленькое. Это Ваша ' + attempt + '-' + ending2 + ' попытка.\n\n'}
				else { note = 'Не угадали. Ваше число слишком большое. Это Ваша ' + attempt + '-' + ending2 + ' попытка.\n\n'}
			} else {note = 'Ну я же просила число от 1 до 100! Это Ваша ' + attempt + '-' + ending2 + ' попытка.\n\n'};	
		}

	}
